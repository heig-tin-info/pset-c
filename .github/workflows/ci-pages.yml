name: CI and Pages

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          version: '0.8.14'

      - name: Install TeX Gyre fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-texgyre fonts-texgyre-math

      - name: Configure Git auth for template-exam (optional)
        env:
          TEMPLATE_EXAM_TOKEN: ${{ secrets.TEMPLATE_EXAM_TOKEN }}
        run: |
          if [ -n "${TEMPLATE_EXAM_TOKEN}" ]; then
            git config --global url."https://x-access-token:${TEMPLATE_EXAM_TOKEN}@github.com/".insteadOf "https://github.com/"
          fi

      - name: Sync dependencies
        run: uv sync --extra dev

      - name: Build all series
        run: make all

      - name: Build dist
        run: make dist

      - name: Configure GitHub Pages
        if: github.event_name != 'pull_request'
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy-pages:
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
